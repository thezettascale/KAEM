[EbmModel]
layer_widths = 5, 10
spline_degree = 5
layernorm = false
base_activation = silu
spline_function = Cheby
grid_size = 5
grid_update_ratio = 0
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1.1
τ_trainable = false
π_0 = ebm
GaussQuad_nodes = 100
quadrature_method = gausslegendre

[MixtureModel]
use_mixture_prior = false
λ_reg = 0.0
use_attention_kernel = false

[GeneratorModel]
widths = 10, 10
output_dim = 10
spline_degree = 5
layernorm = false
base_activation = silu
spline_function = RBF
grid_size = 5
grid_update_ratio = 0.02
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
generator_variance = 1
generator_noise = 0.01
output_activation = sigmoid
resampler = systematic
perceptual_scale = 0.0001

[GRID_UPDATING]
update_prior_grid = true
update_llhood_grid = true
num_grid_updating_samples = 32
grid_update_frequency = 10
grid_update_decay = 0.98

[THERMODYNAMIC_INTEGRATION]
num_temps = 3
p_start = 5
p_end = 0.2
num_cycles = 4
N_langevin_per_temp = 2
replica_exchange_frequency = 1

[PRIOR_LANGEVIN]
step_size = 0.16
iters = 5

[POST_LANGEVIN]
use_langevin = false
initial_step_size = 0.004
step_size_bounds = 0.0001, 0.1
iters = 5
N_unadjusted = 2
autoMALA_η_changerate = 2
use_autoMALA = true

[TRAINING]
batch_size = 10
importance_sample_size = 5
N_train = 10
N_test = 10
num_generated_samples = 200
batch_size_for_gen = 100
N_epochs = 10
use_gpu = true
verbose = true
update_grid = true
contrastive_divergence_training = true
resampling_threshold_factor = 0.5
eps = 0.0001
checkpoint_every = 1
gen_every = 1
use_perceptual_loss = false

[MIXED_PRECISION]
full_precision = FP32
reduced_precision = FP32
loss_scaling = 1

[CNN]
use_cnn_lkhood = false
hidden_feature_dims = 16, 8, 4
strides = 1, 2, 2, 2
kernel_sizes = 4, 4, 4, 4
paddings = 0, 1, 1, 1
activation = leakyrelu
batchnorm = false
latent_concat = false

[SEQ]
sequence_length = -1
vocab_size = 5
activation = relu
d_model = 4

[OPTIMIZER]
type = adam
learning_rate = 0.0002
l-bfgs_memory = 100

[LINE_SEARCH]
type = morethuente
c_1 = 1e-4
c_2 = 0.9
rho = 0.5

[PCA]
use_pca = false
pca_components = 10