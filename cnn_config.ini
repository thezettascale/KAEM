[MIX_PRIOR]
layer_widths = 100, 201
spline_degree = 3
layer_norm = false
base_activation = silu
spline_function = RBF
grid_size = 20
grid_update_ratio = 0.05
grid_range = -1,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
π_0 = gaussian
l1_regularization = 0.01
prune_threshold = 0.01

[KAN_LIKELIHOOD]
widths = 201
spline_degree = 3
layer_norm = false
base_activation = silu
spline_function = RBF
grid_size = 20
grid_update_ratio = 0.05
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
generator_noise_var = 1
generator_variance = 1
likelihood_model = l2
output_activation = sigmoid
resampler = residual

[GRID_UPDATING]
update_prior_grid = true
update_llhood_grid = false
num_grid_updating_samples = 100
grid_update_frequency = 100
grid_update_decay = 0.998

[MALA]
use_langevin = false
initial_step_size = 0.00001
step_size_bounds = 0.0000001, 0.0001
iters = 25
N_unadjusted = 2
autoMALA_η_changerate = 2

[THERMODYNAMIC_INTEGRATION]
num_temps = 5
p_start = 4
p_end = 0.25
num_cycles = 4
N_langevin_per_temp = 5

[TRAINING]
batch_size = 64
importance_sample_size = 64
N_train = 19200
N_test = 3200
num_generated_samples = 3000
batch_size_for_gen = 100
N_epochs = 10
use_gpu = true
dataset = MNIST
update_grid = true
verbose = true
contrastive_divergence_training = true
resampling_threshold_factor = 0.5
eps = 0.0001
checkpoint = true
prune_epoch = 3

[MIXED_PRECISION]
full_precision = FP32
reduced_precision = FP16
loss_scaling = 1

[SEQ]
sequence_length = 100
vocab_size = 1000
activation = leakyrelu
hidden_dim = 128

[CNN]
use_cnn_lkhood = true
hidden_feature_dims = 64, 32, 16, 8
strides = 2, 2, 2, 2, 2
kernel_sizes = 4, 4, 4, 4, 4
paddings = 1, 1, 1, 1, 1
activation = leakyrelu

[OPTIMIZER]
type = adam
learning_rate = 0.001
l-bfgs_memory = 100

[LINE_SEARCH]
type = morethuente
c_1 = 1e-4
c_2 = 0.9
rho = 0.5