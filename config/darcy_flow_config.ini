[EbmModel]
layer_widths = 40, 81
spline_degree = 3
layernorm = true
base_activation = silu
spline_function = RBF
grid_size = 30
grid_update_ratio = 0.05
grid_range = -1.2,1.2
ε_scale = 1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
π_0 = lognormal
GaussQuad_nodes = 100
quadrature_method = gausslegendre
mixture_model = false
λ_reg = 0.0

[GeneratorModel]
widths = 81, 162
spline_degree = 3
layernorm = true
base_activation = silu
spline_function = RBF
grid_size = 30
grid_update_ratio = 0.05
grid_range = -1.2,1.2
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
generator_variance = 1
generator_noise = 0.1
output_activation = sigmoid
resampler = residual

[GRID_UPDATING]
update_prior_grid = true
update_llhood_grid = true
num_grid_updating_samples = 100
grid_update_frequency = 100
grid_update_decay = 0.999

[PRIOR_LANGEVIN]
step_size = 0.4
iters = 20

[POST_LANGEVIN]
use_langevin = true
initial_step_size = 0.01
step_size_bounds = 0.0001, 10
iters = 25
N_unadjusted = 1
autoMALA_η_changerate = 2
use_autoMALA = false

[THERMODYNAMIC_INTEGRATION]
num_temps = 5
p_start = 4
p_end = 0.25
num_cycles = 1
N_langevin_per_temp = 5
replica_exchange_frequency = 2

[TRAINING]
batch_size = 50
importance_sample_size = 50
N_train = 1000
N_test = 1000
num_generated_samples = 3000
batch_size_for_gen = 100
N_epochs = 200
use_gpu = true
dataset = MNIST
update_grid = true
verbose = true
contrastive_divergence_training = true
resampling_threshold_factor = 0.5
eps = 0.001
checkpoint_every = 10000

[MIXED_PRECISION]
full_precision = FP32
reduced_precision = FP16
loss_scaling = 0.1

[CNN]
use_cnn_lkhood = false
hidden_feature_dims = 128, 64, 32, 16
strides = 2, 2, 2, 2, 2
kernel_sizes = 4, 4, 4, 4, 4
paddings = 1, 1, 1, 1, 1

[SEQ]
sequence_length = 100
vocab_size = 1000
activation = leakyrelu
d_model = 128

[OPTIMIZER]
type = adam
learning_rate = 0.001
l-bfgs_memory = 100

[LINE_SEARCH]
type = hagerzhang
